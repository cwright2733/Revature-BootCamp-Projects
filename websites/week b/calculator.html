<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="calculator.css" />
    <!--include an external JS file-->
    <script src="calculator.js"></script>
</head>
<body>
     <header>
        <h1>Calculator</h1>
    </header>
     <form>
        <fieldset>
            <legend>Input Numbers</legend>
            <input type="number" id="num1" step="0.01"/><br>
            <input type="number" id="num2" step="0.01"/>
        </fieldset>
       
        <fieldset>
            <legend>Choose Operation</legend>
            <input type="radio" name="operation" value="add"/>add<br>
            <input type="radio" name="operation" value="subtract"/>subtract<br>
            <input type="radio" name="operation" value="divide"/>divide<br>
            <input type="radio" name="operation" value="multiply"/>multiply<br>
        </fieldset>
        <fieldset>
                <legend>Result</legend>
                <input type="text" id="DisplayResult" name="Result">
            </fieldset>
        <button type="button" id="calculate">Calculate!</button>
    </form>
    
</body>
<script>
    //can also write JS code directly in a script tag
</script>
</html>
